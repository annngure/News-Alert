{%extends 'base.html'%}
{%import 'macros.html' as macro%}
<!-- content block -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
</head>
<body>

<!-- Styles block -->

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
{% endblock %}
   <!-- Content block -->
    {% block content %}
    <div class="container">
        <div class="body">
            <h1>News-Alert!</h1>
        </div>
        <form>
            <input type = "text" name="news_query" placeholder="Search for News" class="form">
            <button class="btn btn-success" type="submit" value="submit">SEARCH</button>
        </form>
    </div>
    <div class ="row">
        
        <div class="col-md-12">
            <h3>Top Headlines</h3>
            {{macro.displaySourcesList(sources_list)}}
        </div>
        <div class="col-md-12">
            <h4>Business Headlines</h4>
            {{macro.displayNews(sources_list)}}
        </div>

    </div>
   
    {% endblock%}
</body>
</html>
